<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha512-FOS5ANNUsuvefA5Fm6hZBLsxqfF105LIysEgV8VNz29jZLVYIhI+MOLKPBmMXgkHhARFHf5pE7KbXOLE6TXW0A=="
          crossorigin="anonymous" />
</head>
<body>
    <h1 align="center">Edit Student Information</h1>
    <br><br>
    <form method="POST" style="margin-left: 200px;margin-right: 200px;">
    {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" placeholder="name" name="name" value="{{ student.name }}">
            </div>
            <div class="col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" placeholder="email" name="email" value="{{ student.email }}">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12" style="padding: 20px;">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
